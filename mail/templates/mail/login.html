{% extends "mail/layout.html" %}

{% block body %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 rounded mx-auto border pt-2">
                    <h2  class="text-center">Login</h2>

                {% if message %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    
                    <div class="form-group pt-2">
                        <input autofocus class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input autofocus class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="text-center">
                        <input class="btn btn-primary" type="submit" value="Login">
                    </div>
                </form>
                <div class="text-center pt-4">
                    Don't have an account? <a href="{% url 'register' %}">Register here</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
